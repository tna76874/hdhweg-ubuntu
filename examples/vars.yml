# disable teamviewer daemon at startup
disable_teamviewer: true

# pulling latest changes of the git repo when running base role
config_ensure_repo: true

# pull all latest changes from the repo after given time after startup
config_autopull_repo: true
config_autopull_repo_time: "10m"

# run basic role aftre after given time after startup
config_autorun_base: true
config_autorun_base_time: "15m"
