---
- name: Add teamviewer key
  apt_key:
    url: https://download.teamviewer.com/download/linux/signature/TeamViewer2017.asc
    state: present

- name: Add teamviewer repository
  apt_repository:
    repo: deb http://linux.teamviewer.com/deb stable main
    state: present

- name: Ensure recoll ppa
  apt_repository:
    repo: ppa:recoll-backports/recoll-1.15-on

- name: Ensure veracrypt ppa
  apt_repository:
    repo: ppa:unit193/encryption

- name: Ensure xournal ppa
  apt_repository:
    repo: ppa:andreasbutti/xournalpp-master

- name: Ensure zotero ppa
  apt_repository:
    repo: ppa:smathot/cogscinl

- name: Update apt
  apt:
    update_cache: yes
    cache_valid_time: 3600
    upgrade: safe

- name: Ensure packages
  apt:
    name:
      - byobu
      - zsh
      - curl
      - wget
      - dnsutils
      - git
      - sudo
      - htop
      - vim
      - nano
      - openssh-server
      - libreoffice
      - vlc
      - libxvidcore4
      - vlc-plugin-fluidsynth
      - vlc-plugin-jack
      - libdvdnav4
      - libdvdread4
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly
      - ubuntu-restricted-extras
      - software-properties-common
      - audacious
      - audacious-plugins
      - xournalpp
      - poppler-utils
      - chromium-browser
      - chromium-browser
      - chromium-codecs-ffmpeg-extra
      - gimp
      - inkscape
      - gscan2pdf
      - ocrmypdf
      - tesseract-ocr
      - tesseract-ocr-deu
      - libfaac0
      - rclone
      - restic
      - clamav
      - clamav-freshclam
      - clamtk
      - gcc
      - wipe
      - unzip
      - p7zip
      - p7zip-full
      - p7zip-rar
      - tar
      - htop
      - screen
      - ncdu
      - dos2unix
      - speedtest-cli
      - imagemagick
      - teamviewer
      - gnuplot
      - gnuplot-x11
      - gnuplot-doc
      - recoll
      - poppler-utils
      - veracrypt
      - libgnome-keyring0
      - python3
      - python3-pip
      - gnome-shell-extensions
      - zotero-standalone
    state: latest
    install_recommends: yes
    ignore_errors: yes