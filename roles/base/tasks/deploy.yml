---
- name: Ensure flatpak ppa
  tags:
    - never
    - deploy
  apt_repository:
    repo: ppa:alexlarsson/flatpak

- name: Update apt
  tags:
    - never
    - deploy
  apt:
    update_cache: yes
    cache_valid_time: 3600
    upgrade: safe

- name: Ensure packages
  tags:
    - never
    - deploy
  apt:
    name:
      - flatpak
      - gnome-software-plugin-flatpak
      - curl
      - openssh-server
      - gparted
      - byobu
      - snapd
      - zsh
      - wget
      - dnsutils
      - git
      - sudo
      - htop
      - bmon
      - vim
      - nano
      - inxi
      - txt2html
      - wkhtmltopdf
    state: latest
    install_recommends: yes

- name: Add the flathub flatpak repository remote to the system installation
  tags:
    - never
    - deploy
  flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo

- name: Register flatpak list
  tags:
    - never
    - deploy
  set_fact:
    flatpak_deploy_list:
     - org.chromium.Chromium

- name: Install flatpak packages
  tags:
    - never
    - deploy
  flatpak:
    remote: flathub
    name: "{{ item }}"
    state: present
  with_items: "{{ flatpak_deploy_list }}"