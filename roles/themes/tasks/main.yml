---
- name: Ensure packages
  apt:
    name:
      - gettext
      - sassc
      - libglib2.0-dev-bin
      - gnome-tweaks
      - gnome-shell-extensions
    state: latest

- name: Ensure git repos themes
  ansible.builtin.git:
    repo: "{{ item.url }}"
    dest: "/srv/themes/{{ item.folder }}"
    clone: yes
    update: yes
    version: "{{ item.version }}"
  with_items: "{{ config_themes }}"

- name: Ensure git repos gnome shell extensions
  ansible.builtin.git:
    repo: "{{ item.url }}"
    dest: "/srv/widgets/{{ item.folder }}"
    clone: yes
    update: yes
    version: "{{ item.version }}"
  with_items: "{{ config_widgets }}"

- name: Install themes
  shell: "/srv/themes/{{ item.folder }}/{{ item.install }}"
  become: yes
  changed_when: false
  with_items: "{{ config_themes }}"

- name: Make gnome shell extensions
  shell: "{{ item.install }}"
  args:
    chdir: "/srv/widgets/{{ item.folder }}"
  become: yes
  changed_when: false
  with_items: "{{ config_widgets }}"
  when: item.install is defined

- name: Ensure gnome shell extensions
  copy:
      src: "/srv/widgets/{{ item.folder }}/{{ item.ensure }}"
      dest: /usr/share/gnome-shell/extensions
      owner: root
      group: root
  with_items: "{{ config_widgets }}"
  notify:
    - restart shell